{% extends "base.html" %}
{% block page_content %}
    <h1>Add a friend at Checkers Online!</h1>
    {{ wtf.quick_form(add_friend_form) }}
    <h1>Your current friends at Checkers Online!</h1>
    <ul>
        {% for friend in friends %}
            <li><a href="{{ url_for('.show_user', user_id=friend.Handle) }}">{{ friend.Handle }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
